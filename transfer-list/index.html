<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transfer-List</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="header"><h1>Transfer List</h1></div>
    <div class="container">
        <div class="left">

            <div id="vue">
                <input type="checkbox">Vue
            </div>
            <div id="svelte">
                <input type="checkbox">Svelte
            </div>
            <div id="JS">
                <input type="checkbox">JS
            </div>
            <div id="html">
                <input type="checkbox">HTML
            </div>
            <div id="css">
                <input type="checkbox">CSS
            </div>
            <div id="ts">
                <input type="checkbox">TS
            </div>
            <div id="angular">
                <input type="checkbox">Angular
            </div>
            <div id="react">
                <input type="checkbox">React
            </div>
        </div>
        
        <div class="between">
            <div class="x"><button id="all-left"> << </button></div>
            <div class="x"><button id="selected-left"> < </button></div>
            <div class="x"><button id="selected-right"> > </button></div>
            <div><button id="all-right"> >> </button></div>

        </div>
        <div class="right"></div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
